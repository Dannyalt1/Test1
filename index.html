<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .project {
            width: 300px;
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .content {
            padding: 20px;
            background-color: #333;
            color: #fff;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: transform 0.5s ease;
            transform: translateY(100%);
        }

        .project:hover .content {
            transform: translateY(0);
        }

        .content h3 {
            margin: 0;
            font-size: 22px;
            color: #f0f0f0;
        }

        .content p {
            font-size: 16px;
            margin-top: 10px;
            color: #e0e0e0;
        }

        .project-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .project-link:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Project 1 -->
        <div class="project">
            <a href="https://dannyalt1.github.io/Weblog/" target="_blank">
                <img src="Midra1.jpg" alt="Project 1">
            </a>
            <div class="content">

                <p>Short description about the project and its features.</p>
                <a href="https://dannyalt1.github.io/Weblog/" class="project-link" target="_blank">View on GitHub</a>
            </div>
        </div>

        <!-- Project 2 -->
